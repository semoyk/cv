<head>
    <meta charset="UTF-8">
    <title>My Contacts</title>
</head>
<body>
    <h1>My Contact Details</h1>
    <p>Adresse: xxxx straße xx xxxxx xxxxxxxxxx</p>

        <input type="text" name="yourName"> <br> 
        <label> Would you like to Email me?</label>

        <input type="email" name="yourEmail"> <br> <!--name: email sayfası açıldığında ne işe yaradığını daha etkili görebilirsin -->

        <textarea name="yourMessage" cols="30" rows="10"></textarea> <br>
        <input type="submit" value="Submit"> <!--value: submit input kutucunun adının submit olmasını sağlıyor yoksa türkçe başka bir şey yazıyor orda-->
